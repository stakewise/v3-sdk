name: Sync docs to StakeWise Docs

on:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.md'
      - 'src/**/*.mdx'
      - 'documentation/**/*.md'

permissions:
  contents: read
  pull-requests: read

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup SSH key for docs repository
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SYNC_DOCS_SSH_KEY }}

      - name: Install dependencies securely
        run: |
          npm ci --ignore-scripts --audit false --fund false
      
      - name: Version check
        run: npm run check:version
        continue-on-error: false

      - name: Run docs sync
        env:
          SYNC_DOCS_TOKEN: ${{ secrets.SYNC_DOCS_TOKEN }}
          DISCORD_USERS_JSON: ${{ secrets.DISCORD_USERS_JSON }}
          DISCORD_WEBHOOK_URL: ${{ secrets.SYNC_DOCS_DISCORD_WEBHOOK_URL }}
          COMMIT_AUTHOR: ${{ github.actor }}
        run: npm run sync:docs
