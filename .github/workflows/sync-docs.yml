name: Sync docs to StakeWise Docs

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**/*.md'
      - 'src/**/*.mdx'

permissions:
  contents: write
  pull-requests: read

jobs:
  sync-docs:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install sync tools
        run: npm ci

      - name: Run docs sync
        env:
          SYNC_DOCS_TOKEN: ${{ secrets.SYNC_DOCS_TOKEN }}
          DISCORD_USERS_JSON: ${{ secrets.DISCORD_USERS_JSON }}
          DISCORD_WEBHOOK_URL: ${{ secrets.SYNC_DOCS_DISCORD_WEBHOOK_URL }}
          COMMIT_AUTHOR: ${{ github.actor }}
        run: npm run sync:docs
