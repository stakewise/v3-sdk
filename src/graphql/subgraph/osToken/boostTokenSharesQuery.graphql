query BoostTokenShares(
  $vaultAddress: String!
  $userAddress: Bytes!
) {
  leverageStrategyPositions(
    where: {
      vault: $vaultAddress,
      user: $userAddress
    }
  ) {
    assets
    osTokenShares
    exitingPercent
  }
  vaults(
    where: {
      addressString: $vaultAddress,
    }
  ) {
    osTokenConfig {
      ltvPercent
    }
    maxBoostApy
    apy
  }
  allocators(
    where: {
      address: $userAddress,
      vault: $vaultAddress
    }
  ) {
    assets
  }
}
