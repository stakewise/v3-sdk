query BoostQueuePositions(
  $vaultAddress: String!
  $userAddress: Bytes!
) {
  leverageStrategyPositions(
    where: {
      user: $userAddress,
      vault: $vaultAddress
    }
  ) {
    version
    exitingOsTokenShares
    exitingPercent
    exitingAssets
    exitRequest {
      timestamp
      totalAssets
      isClaimable
      exitedAssets
      positionTicket
      exitQueueIndex
      withdrawalTimestamp
    }
  }
}
