query Vault($address: ID!) {
  vault(id: $address) {
    address: id
    performance: score
    apy
    admin
    version
    isErc20
    imageUrl
    capacity
    mevEscrow
    isPrivate
    createdAt
    mevEscrow
    tokenName
    feePercent
    totalAssets
    isBlocklist
    displayName
    description
    whitelister
    tokenSymbol
    keysManager
    feeRecipient
    validatorsRoot
    blocklistCount
    whitelistCount
    blocklistManager
    validatorsManager
    depositDataManager
  }
}
