query Vault($address: ID!) {
  vault(id: $address) {
    address: id
    performance: score
    osTokenConfig {
      ltvPercent
      liqThresholdPercent
    }
    apy
    admin
    version
    isErc20
    imageUrl
    capacity
    mevEscrow
    isPrivate
    createdAt
    mevEscrow
    tokenName
    isGenesis
    feePercent
    maxBoostApy
    totalAssets
    isBlocklist
    displayName
    description
    whitelister
    tokenSymbol
    feeRecipient
    queuedShares
    blocklistCount
    whitelistCount
    depositDataRoot
    isCollateralized
    blocklistManager
    validatorsManager
    depositDataManager
  }
}
