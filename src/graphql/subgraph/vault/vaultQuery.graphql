query Vault($address: ID!) {
  vault(id: $address) {
    address: id
    performance: score
    admin
    isErc20
    imageUrl
    capacity
    mevEscrow
    isPrivate
    createdAt
    mevEscrow
    tokenName
    feePercent
    totalAssets
    isBlocklist
    displayName
    description
    whitelister
    keysManager
    tokenSymbol
    feeRecipient
    validatorsRoot
    blocklistManager
    weeklyApy
  }
  privateVaultAccounts(where: { vault: $address }, first: 1000) {
    createdAt
    address
  }
  vaultBlockedAccounts(where: { vault: $address }, first: 1000) {
    createdAt
    address
  }
}
