query Vault($address: ID!) {
  vault(id: $address) {
    address: id
    performance: score
    osTokenConfig {
      ltvPercent
      liqThresholdPercent
    }
    apy
    admin
    version
    isErc20
    imageUrl
    capacity
    mevEscrow
    isPrivate
    isRestake
    createdAt
    mevEscrow
    tokenName
    feePercent
    totalAssets
    isBlocklist
    displayName
    description
    whitelister
    tokenSymbol
    keysManager
    feeRecipient
    validatorsRoot
    blocklistCount
    whitelistCount
    depositDataRoot
    isCollateralized
    blocklistManager
    validatorsManager
    depositDataManager
    restakeOperatorsManager
    restakeWithdrawalsManager
  }
}
