query UserRewards(
  $where: AllocatorStats_filter
  $limit: Int
) {
  allocator: allocatorStats_collection(
    interval: day
    first: $limit
    where: $where
  ) {
    apy
    timestamp
    totalAssets
    earnedAssets
    osTokenFeeAssets
    boostEarnedAssets
    stakeEarnedAssets
    extraEarnedAssets
  }
}
