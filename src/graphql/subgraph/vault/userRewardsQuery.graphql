query UserRewards(
  $where: AllocatorSnapshot_filter
  $limit: Int
) {
  allocator: allocatorSnapshots(
    first: $limit
    where: $where
    orderBy: timestamp
    orderDirection: desc
  ) {
    apy
    timestamp
    totalAssets
    earnedAssets
    boostEarnedAssets
    stakeEarnedAssets
  }
}
