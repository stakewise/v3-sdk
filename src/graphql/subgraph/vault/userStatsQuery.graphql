query UserStats($userAddress: Bytes! $vaultAddress: String! $timestamp: Timestamp!) {
  allocator: allocatorStats_collection(
    interval: day
    where: {
      timestamp_gte: $timestamp,
      allocator_: {
        address: $userAddress,
        vault: $vaultAddress
      }
    }
  ) {
    apy
    timestamp
    earnedAssets
    totalAssets
  }
  exitRequest: exitRequestStats_collection(
    interval: day
    where: {
      timestamp_gte: $timestamp,
      exitRequest_: {
        receiver: $userAddress,
        vault: $vaultAddress
      }
    }
  ) {
    apy
    timestamp
    earnedAssets
    totalAssets
  }
  rewardSplitter: rewardSplitterShareHolderStats_collection(
    interval: day
    where: {
      timestamp_gte: $timestamp,
      rewardSpliterShareHolder_: {
        address: $userAddress,
        vault: $vaultAddress
      }
    }
  ) {
    timestamp
    earnedAssets
    totalAssets
  }
  boost: leverageStrategyPositionStats_collection(
    interval: day
    where: {
      timestamp_gte: $timestamp,
      position_: {
        user: $userAddress,
        vault: $vaultAddress
      }
    }
  ) {
    timestamp
    apy
    earnedAssets: allocatorEarnedAssets
    totalAssets: allocatorTotalEarnedAssets
  }
}
