query VaultStats($vaultAddress: String!  $timestamp: Timestamp!, $limit: Int) {
  vaultStats: vaultSnapshots(
    first: $limit
    orderBy: timestamp
    orderDirection: asc
    where: {
      vault: $vaultAddress
      timestamp_gte: $timestamp,
    }
  ) {
    apy
    timestamp
    totalAssets
    earnedAssets
  }
}
