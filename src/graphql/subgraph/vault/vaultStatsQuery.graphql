query VaultStats($vaultAddress: String!  $timestamp: Timestamp!, $limit: Int) {
  vaultStats: vaultStats_collection(
    interval: day
    first: $limit
    where: {
      vault: $vaultAddress
      timestamp_gte: $timestamp,
    }
  ) {
    apy
    timestamp
    totalAssets
    earnedAssets
    stakeEarnedAssets
    extraEarnedAssets
  }
}
