query exitQueue($receiver: Bytes, $vault: String!, $isClaimed: Boolean!) {
  exitRequests(where: {
    receiver: $receiver,
    vault: $vault,
    isClaimed: $isClaimed
  }) {
    timestamp
    totalAssets
    isClaimable
    isV2Position
    exitedAssets
    positionTicket
    exitQueueIndex
    withdrawalTimestamp
  }
}
