query RewardSplitterShareHolders($address: Bytes!, $vaultAddress: String!, $rewardSplitterAddress: ID!) {
  selected: rewardSplitterShareHolders(
    where: {
      address: $address,
      vault: $vaultAddress
      rewardSplitter_: {
        id: $rewardSplitterAddress
      }
    }
  ) {
    earnedVaultAssets
  }
  other: rewardSplitterShareHolders(
    where: {
      address: $address,
      vault: $vaultAddress
    }
  ) {
    earnedVaultAssets
    rewardSplitter {
      id
    }
  }
}
