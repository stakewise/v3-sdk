query Snapshots($vaultAddress: String!  $dateFrom: DateAsTimestamp!  $dateTo: DateAsTimestamp  $first: Int) {
  vaultSnapshots(
    vaultAddress: $vaultAddress
    dateFrom: $dateFrom
    dateTo: $dateTo
    first: $first
  ) {
    date,
    weeklyApy
    totalAssets
  }
  firstSnapshots: vaultSnapshots(vaultAddress: $vaultAddress, first: 1) {
    date
    totalAssets
    weeklyApy
  }
}
